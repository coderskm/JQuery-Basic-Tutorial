<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <p id="para">this is a p tag</p>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <br><br>
    <div id="colored-div" style="background-color:brown; height: 100px; width: 100px;"></div>
    
    <script>
        $('#btn1').click(function(){
            $('#colored-div').hide(1000);
        })
        $('#btn2').click(function(){
            $('#colored-div').show(1000);
        })

        $('#btn1').click(function(){
            $('#colored-div').fadeIn(1000);
        })
        $('#btn2').click(function(){
            $('#colored-div').fadeOut(1000);
        })

        $('#btn1').click(function(){
            $('#colored-div').fadeToggle(1000);
        })
        $('#btn2').click(function(){
            $('#colored-div').fadeTo(1000,0.7);
        })

        $('#btn1').click(function(){
            $('#colored-div').slideToggle(1000);
        })
        $('#btn2').click(function(){
            $('#colored-div').slideDown(1000);
        })

        $('#btn1').click(function(){
            $('#colored-div').animate({
                opacity:'0.5',
                height:'500px',
                width:'50px'
            },5000);
        })
        $('#btn2').click(function(){
            $('#colored-div').stop();
        })

        $('#btn1').click(function(){
            $('#colored-div').hide(3000, function(){
            alert('div is now hidden');
            });
        })
        
        $('#btn1').click(function(){
            $('#colored-div').css('background-color','red').slideUp(2000).slideDown(2000);
        })
    </script>

</body>
</html>
